<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.css">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container pt-4">
        <h1 class="text-center pb-3">
            <i class="bi bi-camera-reels-fill text-info"></i> My<span class="text-success">Movie</span>List
        </h1>
        <form id="movie-form">
            <div class="form-group pt-4  ">
                <label for="title" class="fw-bold">Title of Movie </label>
                <input type="text" id="title" class="form-control ">
            </div>
            <div class="form-group pt-4 ">
                <label for="title" class="fw-bold">Genre</label>
                <input type="text" id="genre" class="form-control ">
            </div>
            
            <div class="input-group pt-4">
                <input type="submit" value="Add Movie" class="btn btn-success btn-submit">
            </div>

           
        </form> 
        <!-- <br>
        <br>
        <input type="text" id="filterInput" placeholder="Search names..."> -->
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Genre</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="movie-list"></tbody>
        </table>
    </div>
    <script src="App.js"></script>
</body>

</html>
